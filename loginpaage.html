<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOGIN PAGE </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        </head>
        <body>
          <div class ="container" style="background-color: #3f4140;">

            <div class= "header text-white text-lg-center m-5 h1   "style="font-family:cursive;" >
                LOGIN PAGE
            </div>
            <div class="container">
                <div class="jumbotron jumbotron bg-light border border-dark border-5 justify-content-center justify-content-lg-center  " style="margin-top: 20px;">
            <form action="/connect.php" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="email"><b>Pan NO.:</b></label>
                  <input type="text" class="form-control" id="uname" placeholder="Enter pancard no." name="uname" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="password"><b>Password:</b></label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> I agree all terms & condition.
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                  </label>
                </div>  
                <select name="role" style="width: 15%; border: 2px solid black">
                  <option value="1">Voter</option>
                  <option value="2">Group</option>
              </select><br>
              <br>
                <button type="submit" class="btn btn-primary"onclick="document.location='votingprofile.html'">Submit</button>
            
                </div>
              </form>
            </div>
            
            <script>
            // Disable form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>
            </div>
        </div>
      </div>
        </body>
        </html>
